<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Analogue Clock &mdash; Alther Alves</title>
  <meta name="author" content="Alther Alves" />
  <link rel="stylesheet" href="css/experiment.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="experiment">
  <div class="wrapper">
    <div id="experiment">
      <div class="appear_func"><button class="btn btn-danger" id="show">Hide Clock</button></div>
      <div class="appear_func"><button class="btn btn-success" id="hide" style="display:none">Show Clock</button></div>
      <div id="clock">
        <div id="hour"><img src="images/hourHand.png" /></div>
        <div id="minute"><img src="images/minuteHand.png" /></div>
        <div id="second"><img src="images/secondHand.png" /></div>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/experiment.js"></script>
</body>
</html>
